<style type="text/css">

iframe.tmblr-iframe { display:none; }

body { background:#e1e1e1; font-family: 'Manjari', sans-serif; font-size: 11px; line-height:15px; letter-spacing:.5px; font-weight:normal; text-align:justify; text-transform:lowercase; background-image:url('{image:Background}');!important background-position:top left; background-attachment:fixed; background-repeat:no-repeat; background-size:100% auto;
}

::-webkit-scrollbar { width:7px; z-index:9; } ::-webkit-scrollbar-track { background:#8e6a6a; } ::-webkit-scrollbar-thumb { height:10px; background:#691e1e;} ::-webkit-scrollbar-thumb:window-inactive { background: transparent; }
 
#s-m-t-tooltip { background:#e1e1e1; color:#8e6a6a; max-width:160px; margin:15px; font-size:8px; letter-spacing:1px; text-align:center; text-transform:uppercase; padding:10px 30px; font-weight:bold;z-index:9999999; border-radius:5px; }

#link { background:#691e1e; color:#ffffff; display:inline-block; font-size:10px; padding:8.5px 15px; width:120px; font-family:'Manjari'; text-align:center; margin:0px 5px; border-radius:3px; letter-spacing:2px; text-transform:lowercase; }

#credit { background:#8e6a6a; color:#ffffff; width:10px; height:10px; border-radius:200px; position:fixed; line-height:15px; text-align:center; bottom:75px; right:15px; font-size:10px; padding:10px; }

.container { width:calc(250px * 3 + 30px); margin:50px auto; padding-bottom:50px; } /* change '250px' to whatever the width of your gifs are */

#navigation { background:#ffffff; position:fixed; bottom:-3px; left:0; padding:20px; width:100%; z-index:9999999; }

#nav { text-align:center; width:1150px; margin:0 auto; }

#link:hover { background:#8e6a6a; transition:2s all ease-in-out; }

.project { background:#ffffff; border-bottom-left-radius:5px; border-bottom-right-radius:5px; display:inline-block; margin:5px; width:250px;  height:calc(150px + 50px); } /* change width '250px' to width if your gifs, change height '150px' to the height of your gifs */

#thinfo { padding:7px; margin-top:-7px; margin-left:-9px; margin-right:-8px; text-align:center; }

#thinfo #link { padding:10px; width:calc(250px / 2 - 30px); margin:2px; }

button { background:transparent; border:none; }

.button { display:inline-block; font-size:10px; padding:10px 15px; width:120px; font-family:'Manjari'; text-align:center; margin:0px 5px; border-radius:3px; letter-spacing:2px; text-transform:lowercase; background:#8e6a6a; color:#ffffff; }

#name { width:calc(250px - 30px); padding:15px; font-size:13px; background:rgba(250,250,250,.8); position:absolute; font-weight:600; text-align:center; margin-top:-50px;color:#8e6a6a; }

</style>
